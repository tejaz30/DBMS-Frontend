<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Details Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .form-container h2 {
            color: #00adb5;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }

        .boxes {
    background-color: #1f1f1f;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    width: 300px;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 20px auto;
}

.boxes label {
    display: inline-block;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    vertical-align: middle;
}

.boxes input[type="checkbox"] {
    transform: scale(1.2); /* Slightly enlarge checkboxes for better visibility */
    margin-right: 10px;
    accent-color: #00adb5; /* Modern browsers use this for checkbox color */
}

.boxes input[type="checkbox"]:hover {
    cursor: pointer; /* Show pointer when hovering over the checkbox */
}

.boxes label:hover {
    color: #00adb5; /* Highlight text color on hover */
}

.boxes input[type="checkbox"]:checked + label {
    color: #00adb5; /* Change label color when the checkbox is checked */
}

.boxes {
    text-align: left; /* Align content to the left for readability */
}


        .form-group input::placeholder {
            color: #aaaaaa;
        }

        .form-container button {
            width: 100%;
            background-color: #00adb5;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #028d95;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Chef Details Form</h2>
        <form action="submit_dish_detials" method="POST">
            <div class="form-group">
                <label for="dish_id">Dish ID</label>
                <input type="text" id="dish_id" name="dish_id" placeholder="Enter Dish ID" required>
            </div>

            <div class="form-group">
                <label for="dish_name">Dish Name</label>
                <input type="text" id="dish_name" name="dish_name" placeholder="Enter DIsh Name" required>
            </div>

            <div class="form-group">
                <label for="Price">Price</label>
                <input type="number" id="Price" name="Price" placeholder="Enter Price" required>
            </div>

            <div class="form-group">
                <label for="size">Size</label>
                <input type="text" id="size" name="size" placeholder="Enter Size" required>
            </div>

            <div class="boxes">
                <label for="nutrients">Nutrients</label>
                <div>
                    <input type="checkbox" id="Protien" name="Protien" value="Protien">
                    <label for="Protien"> Protien</label>
                </div>
                <div>
                    <input type="checkbox" id="fat" name="fat" value="fat">
                    <label for="fat">Fat</label>
                </div>
                <div>
                    <input type="checkbox" id="Vitamin" name="Vitamin" value="Vitamin">
                    <label for="Vitamin"> Vitamin</label>
                </div>
            </div>

            <div class="form-group">
                <label for="sauce_type">Sauce Type</label>
                <input type="text" id="sauce_type" name="sauce_type" placeholder="Enter Sauce type" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
